<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поймай шарик!</title>
  <style>
    :root {
      --primary: #00aaff;
      --primary-dark: #0088cc;
      --bg-dark: #111;
      --bg-darker: #0a0a0a;
      --text: #fff;
      --accent: #ff4081;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: var(--text);
      padding: 20px;
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    .game-title {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, #00aaff, #ff4081);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }

    .game-stats {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      max-width: 800px;
      margin-bottom: 15px;
      animation: slideDown 0.8s ease-out;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      min-width: 150px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 5px;
      color: var(--primary);
    }

    #game-area {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      background: var(--bg-darker);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: scaleIn 0.8s ease-out;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      animation: pop 0.4s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .ball:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 170, 255, 0.3);
      font-weight: 600;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 170, 255, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #settings-btn {
      background: var(--accent);
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
    }

    #settings-btn:hover {
      background: #e91e63;
      box-shadow: 0 6px 15px rgba(255, 64, 129, 0.4);
    }

    .settings-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(30, 30, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-panel.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
    }

    .settings-title {
      font-size: 1.5rem;
      margin: 0;
      color: var(--primary);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .value-display {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
      color: var(--primary);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(3px);
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(30, 30, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 101;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 90%;
      width: 400px;
    }

    .game-over.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .game-over h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 2rem;
    }

    .final-score {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      color: var(--accent);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 5s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .difficulty-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      z-index: 2;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .game-stats {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      
      .stat-box {
        width: 100%;
        max-width: 250px;
      }
      
      .controls {
        flex-direction: column;
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1 class="game-title">Поймай шарик!</h1>
  </div>

  <div class="game-stats">
    <div class="stat-box">
      <div>Очки</div>
      <div id="score" class="stat-value">0</div>
    </div>
    <div class="stat-box">
      <div>Время</div>
      <div id="timer" class="stat-value">20</div>
    </div>
  </div>

  <div id="game-area">
    <div class="difficulty-indicator" id="difficulty-indicator">Уровень: 1</div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="controls">
    <button id="start-btn">Начать игру</button>
    <button id="settings-btn">Настройки</button>
  </div>

  <div class="settings-panel" id="settings-panel">
    <div class="settings-header">
      <h2 class="settings-title">Настройки игры</h2>
      <button class="close-btn" id="close-settings">×</button>
    </div>
    
    <div class="setting-group">
      <label class="setting-label">Скорость появления шариков (мс)</label>
      <div class="slider-container">
        <input type="range" id="spawn-speed" min="200" max="1500" value="600">
        <span id="spawn-speed-value" class="value-display">600</span>
      </div>
    </div>
    
    <div class="setting-group">
      <label class="setting-label">Время жизни шариков (мс)</label>
      <div class="slider-container">
        <input type="range" id="ball-lifetime" min="500" max="3000" value="2000">
        <span id="ball-lifetime-value" class="value-display">2000</span>
      </div>
    </div>
    
    <div class="setting-group">
      <label class="setting-label">Время игры (сек)</label>
      <div class="slider-container">
        <input type="range" id="game-time" min="10" max="60" value="20">
        <span id="game-time-value" class="value-display">20</span>
      </div>
    </div>
    
    <div class="setting-group">
      <label class="setting-label">Динамическая сложность</label>
      <div class="checkbox-container">
        <input type="checkbox" id="dynamic-difficulty" checked>
        <label for="dynamic-difficulty">Включить увеличение сложности по мере игры</label>
      </div>
      <div style="font-size: 0.8rem; margin-top: 5px; color: #aaa;">
        При включении скорость появления шариков будет увеличиваться, а время их жизни уменьшаться по мере набора очков
      </div>
    </div>
    
    <button id="save-settings">Сохранить настройки</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="game-over" id="game-over">
    <h2>Игра окончена!</h2>
    <div class="final-score" id="final-score">0</div>
    <button id="restart-btn">Играть снова</button>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const closeSettings = document.getElementById('close-settings');
    const overlay = document.getElementById('overlay');
    const gameOverPanel = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');
    const particlesContainer = document.getElementById('particles');
    const difficultyIndicator = document.getElementById('difficulty-indicator');

    const spawnSpeedSlider = document.getElementById('spawn-speed');
    const spawnSpeedValue = document.getElementById('spawn-speed-value');
    const ballLifetimeSlider = document.getElementById('ball-lifetime');
    const ballLifetimeValue = document.getElementById('ball-lifetime-value');
    const gameTimeSlider = document.getElementById('game-time');
    const gameTimeValue = document.getElementById('game-time-value');
    const dynamicDifficultyCheckbox = document.getElementById('dynamic-difficulty');
    const saveSettingsBtn = document.getElementById('save-settings');

    let score = 0;
    let timeLeft = 20;
    let gameActive = false;
    let spawnInterval;
    let countdown;
    let difficultyLevel = 1;

    let settings = {
      spawnSpeed: 600,
      ballLifetime: 2000,
      gameTime: 20,
      dynamicDifficulty: true
    };

    function createParticles() {
      particlesContainer.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particle.style.animationDuration = (3 + Math.random() * 7) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function updateSliderValues() {
      spawnSpeedValue.textContent = spawnSpeedSlider.value;
      ballLifetimeValue.textContent = ballLifetimeSlider.value;
      gameTimeValue.textContent = gameTimeSlider.value;
    }

    function loadSettings() {
      const savedSettings = localStorage.getItem('ballGameSettings');
      if (savedSettings) {
        settings = JSON.parse(savedSettings);
        spawnSpeedSlider.value = settings.spawnSpeed;
        ballLifetimeSlider.value = settings.ballLifetime;
        gameTimeSlider.value = settings.gameTime;
        dynamicDifficultyCheckbox.checked = settings.dynamicDifficulty;
        updateSliderValues();
      }
    }

    function saveSettings() {
      settings.spawnSpeed = parseInt(spawnSpeedSlider.value);
      settings.ballLifetime = parseInt(ballLifetimeSlider.value);
      settings.gameTime = parseInt(gameTimeSlider.value);
      settings.dynamicDifficulty = dynamicDifficultyCheckbox.checked;
      localStorage.setItem('ballGameSettings', JSON.stringify(settings));
      
      settingsPanel.classList.remove('active');
      overlay.classList.remove('active');
    }

    function calculateDifficulty() {
      if (!settings.dynamicDifficulty) {
        return {
          spawnSpeed: settings.spawnSpeed,
          ballLifetime: settings.ballLifetime
        };
      }
      
      difficultyLevel = Math.floor(score / 50) + 1;
      
      difficultyIndicator.textContent = `Уровень: ${difficultyLevel}`;
      
      const minSpawnSpeed = Math.max(200, settings.spawnSpeed / 2);
      const spawnSpeed = Math.max(minSpawnSpeed, settings.spawnSpeed - (difficultyLevel - 1) * 100);
      
      const ballLifetime = Math.max(500, settings.ballLifetime - (difficultyLevel - 1) * 200);
      
      return {
        spawnSpeed,
        ballLifetime
      };
    }

    function createBall() {
      if (!gameActive) return;

      const difficulty = calculateDifficulty();
      
      const ball = document.createElement('div');
      ball.classList.add('ball');

      const size = 30 + Math.random() * 40;
      ball.style.width = size + 'px';
      ball.style.height = size + 'px';

      const hue = Math.floor(Math.random() * 360);
      ball.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 100%, 70%), hsl(${hue}, 80%, 50%))`;

      const maxX = gameArea.clientWidth - size;
      const maxY = gameArea.clientHeight - size;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      ball.style.left = x + 'px';
      ball.style.top = y + 'px';

      ball.onclick = () => {
        if (!gameActive) return;
        const points = Math.round(120 / (size / 30));
        score += points;
        scoreEl.textContent = score;
        
        ball.style.transform = 'scale(1.5)';
        ball.style.opacity = '0';
        setTimeout(() => {
          if (ball.parentNode === gameArea) {
            ball.remove();
          }
        }, 300);
      };

      gameArea.appendChild(ball);

      setTimeout(() => {
        if (ball.parentNode === gameArea) {
          ball.style.opacity = '0';
          ball.style.transform = 'scale(0.5)';
          setTimeout(() => {
            if (ball.parentNode === gameArea) {
              ball.remove();
            }
          }, 500);
        }
      }, difficulty.ballLifetime);
    }

    function startGame() {
      if (gameActive) return;

      score = 0;
      timeLeft = settings.gameTime;
      difficultyLevel = 1;
      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      gameArea.innerHTML = '';
      difficultyIndicator.textContent = `Уровень: ${difficultyLevel}`;
      gameArea.appendChild(difficultyIndicator);
      createParticles();
      gameActive = true;
      startBtn.disabled = true;
      settingsBtn.disabled = true;

      spawnInterval = setInterval(() => {
        const difficulty = calculateDifficulty();
        createBall();
      }, settings.spawnSpeed);

      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(spawnInterval);
      clearInterval(countdown);
      startBtn.disabled = false;
      settingsBtn.disabled = false;
      
      finalScore.textContent = score;
      gameOverPanel.classList.add('active');
      overlay.classList.add('active');
    }

    function restartGame() {
      gameOverPanel.classList.remove('active');
      overlay.classList.remove('active');
      startGame();
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      loadSettings();
      updateSliderValues();
    });

    startBtn.addEventListener('click', startGame);
    
    settingsBtn.addEventListener('click', () => {
      settingsPanel.classList.add('active');
      overlay.classList.add('active');
    });
    
    closeSettings.addEventListener('click', () => {
      settingsPanel.classList.remove('active');
      overlay.classList.remove('active');
    });
    
    overlay.addEventListener('click', () => {
      settingsPanel.classList.remove('active');
      gameOverPanel.classList.remove('active');
      overlay.classList.remove('active');
    });
    
    restartBtn.addEventListener('click', restartGame);
    
    saveSettingsBtn.addEventListener('click', saveSettings);
    
    spawnSpeedSlider.addEventListener('input', () => {
      spawnSpeedValue.textContent = spawnSpeedSlider.value;
    });
    
    ballLifetimeSlider.addEventListener('input', () => {
      ballLifetimeValue.textContent = ballLifetimeSlider.value;
    });
    
    gameTimeSlider.addEventListener('input', () => {
      gameTimeValue.textContent = gameTimeSlider.value;
    });
  </script>
</body>
</html>
